<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>رمزونی | ساخت رمز عبور</title>
    <link rel="icon" type="image/png" href="assets/img/رمزونی 44.png">

<style>
    body {
        margin: 0;
        font-family: 'Vazirmatn', sans-serif;
        background: #1a1a1a;
        color: #fff;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
    }
    .card {
        background: #2b2b2b;
        padding: 20px;
        border-radius: 12px;
        max-width: 600px;
        margin: auto;
    }
    label {
        display: block;
        margin: 8px 0 4px;
        font-size: 15px;
    }
    select, input[type="text"] {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 12px;
        font-size: 15px;
    }
    .options {
        display: flex;
        flex-direction: column;
        gap: 6px;
        margin-bottom: 15px;
        font-size: 14px;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #ffcc00;
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    .pw-box {
        background: #333;
        padding: 12px;
        border-radius: 10px;
        margin-top: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        white-space: nowrap;
        overflow-x: auto;
        gap: 10px;
    }
    .copy-btn {
        background: #555;
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        color: #fff;
        border: none;
        font-size: 14px;
    }
    .logo-box {
        width: 100%;
        height: 80px;
        background: #444;
        border-radius: 12px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ccc;
        font-size: 14px;
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<h1>رمزونی </h1>
<div class="card">
    <div class="logo-box"><img src="https://cdn.imgurl.ir/uploads/n2392__2.png" style="max-height:70px; max-width:100%;" /></div>

    <label>سطح رمز عبور:</label>
    <select id="level">
        <option value="strong">پیشرفته</option>
        <option value="medium">متوسط</option>
        <option value="simple">ساده</option>
    </select>

    <label>اسم شما (به انگلیسی):</label>
    <input type="text" id="username" placeholder="مثال: alireza" />

    <div class="options">
        <label><input type="checkbox" id="chars"> کاراکترهای خاص ($, &, @, ...)</label>
        <label><input type="checkbox" id="upper"> حروف بزرگ A-Z</label>
        <label><input type="checkbox" id="lower" checked> حروف کوچک a-z</label>
        <label><input type="checkbox" id="numbers" checked> اعداد 0-9</label>
        <label><input type="checkbox" id="abbr"> استفاده از مخفف اسم</label>
    </div>

    <button onclick="generatePasswords()">بساز!</button>

    <div id="results"></div>

<style>
.circle {
    width: 16px;
    height: 16px;
    border-radius: 50%;
    flex-shrink: 0;
}
</style>
</div>

<script>
function copyText(id){
    navigator.clipboard.writeText(document.getElementById(id).innerText);
}

function getStrengthColor(pw){
    let score = 0;
    if(pw.length >= 12) score++;
    if(/[A-Z]/.test(pw)) score++;
    if(/[0-9]/.test(pw)) score++;
    if(/[$&@#%*!?]/.test(pw)) score++;
    if(score === 4) return 'green';
    if(score === 3) return 'yellow';
    if(score === 2) return 'orange';
    return 'red';
}

function generatePasswords() {
    const level = document.getElementById("level").value;
    const username = document.getElementById("username").value.trim();
    const abbr = document.getElementById("abbr").checked;

    const includeChars = document.getElementById("chars").checked;
    const includeUpper = document.getElementById("upper").checked;
    const includeLower = document.getElementById("lower").checked;
    const includeNumbers = document.getElementById("numbers").checked;

    let namePart = username;
    if (abbr && username.length >= 2) namePart = username.slice(0, 2);

    let chars = "";
    if(includeLower) chars += "abcdefghijklmnopqrstuvwxyz";
    if(includeUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if(includeNumbers) chars += "0123456789";
    if(includeChars) chars += "$&@#%*!?";

    let length = 12;
    if (level === "simple") length = 8;
    if (level === "medium") length = 10;
    if (level === "strong") length = 15;

    function makePass(){
        let pass = namePart;
        for (let i = 0; i < length; i++) pass += chars[Math.floor(Math.random() * chars.length)];
        return pass;
    }

    const p1 = makePass();
    const p2 = makePass();
    const p3 = makePass();

    document.getElementById("results").innerHTML = `
        <div class='pw-box'>
            <div class='circle' style='background: ${getStrengthColor(p1)}'></div>
            <span id='pw1'>${p1}</span>
            <button class='copy-btn' onclick="copyText('pw1')">کپی</button>
        </div>
        <div class='pw-box'>
            <div class='circle' style='background: ${getStrengthColor(p2)}'></div>
            <span id='pw2'>${p2}</span>
            <button class='copy-btn' onclick="copyText('pw2')">کپی</button>
        </div>
        <div class='pw-box'>
            <div class='circle' style='background: ${getStrengthColor(p3)}'></div>
            <span id='pw3'>${p3}</span>
            <button class='copy-btn' onclick="copyText('pw3')">کپی</button>
        </div>
    `;
}
</script>

</body>
</html>
